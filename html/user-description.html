</head>

<body>
    
      
    <header>
        <div class="logo-beatlink"><img src="../IMG/logo-beatlink.png" alt=""></div>
        <h1>Dit nous quelle artiste qui tu est !</h1>
        <h2>Et fais vibrer Bordeaux avec ta musique !</h2>
        <div class="menu-burger">
            <ul>
                <li></a></li>

                <li></a></li>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="Home.html">home</a></li>
                    <li><a href="studio.html">studio</a></li>
                    <li><a href="connect.html">connexion</a></li>

            </nav>
        </div>
    </header>
    <main>
        <section>
            <form action="#" method="POST">
                <div class="content-description">
                    <div class="professional-photo" id="photoContainer">
                        <label for="fileInput" class="upload-label">Choisir une photo de profile</label>
                        <input type="file" id="fileInput" accept="image/*">
                        <img id="preview" alt="Photo de profil">
                    </div>
                    <div class="nom-prenom">
                        <div class="input-group">
                            <label for="nom">Entrez votre nom</label>
                            <input type="text" id="nom" name="nom" placeholder="votre nom*">
                        </div>
                        <div class="input-group">
                            <label for="prénom">Entrez votre prénom</label>
                            <input type="text" id="prénom" name="prénom" placeholder="votre prénom*">
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="bio">Votre biographie</label>
                    <textarea id="bio" name="bio" placeholder="Parlez un peu de vous..."></textarea>
                </div>
                <div class="content-boutton2">
                    <div class="divbutton">
                        <button type="submit">Je m'inscris !</button>
                    </div>
                </div>
            </form>




        </section>

    </main>
    <script src="../js/verify-form-connect.js"></script>
