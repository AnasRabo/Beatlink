<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatlink-connect</title>
    <link rel="stylesheet" href="../CSS/Registration.css">
    <link rel="stylesheet" href="../CSS/burger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-beatlink"><img src="../IMG/logo-beatlink.png" alt=""></div>
        <h1>Inscris-toi </h1>
        <h2>Et fais vibrer Bordeaux avec ta musique !</h2>
        <div class="menu-burger">
            <ul>
                <li></a></li>
                <li></a></li>
                <li></a></li>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#studio">Studio</a></li>
                    <li><a href="connect.html">Connection</a></li>
                    <li><a href="Registration.html">Inscription</a></li>
                    <li><a href="https://github.com/AnasRabo/Beatlink">Réseaux</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <form action="#" method="POST">
                <div class="nom-prenom">
                    <div class="input-group">
                        <label for="nom">Entrez votre nom</label>
                        <input type="text" id="nom" name="nom" placeholder="votre nom*">
                    </div>

                    <div class="input-group">
                        <label for="prénom">Entrez votre prénom</label>
                        <input type="text" id="prénom" name="prénom" placeholder="votre prénom*">
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="monEmail@gmail.com*">
                </div>

                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="mot de passe*">
                </div>

                <div class="content-boutton2">
                    <div class="div-start">
                        <button type="button" onclick="window.location.href='connect.html'">Je me connecte !</button>
                    </div>
                    <div class="divbutton">
                        <button type="submit">Je m'inscris !</button>
                    </div>
                </div>
            </form>

        </section>

    </main>
    <script src="../js/burger.js"></script>
    <script src="../js/verify-form-registration.js"></script>
</body>

</html>
